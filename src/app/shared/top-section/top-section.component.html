<div class="top-section position-relative">
  <div class="layer p-5 position-relative top-0 bottom-0 start-0 end-0">
    <div class="row my-4 mx-4 justify-content-center align-items-center">
      <div class="col-md-6">
        <h1 class="fw-semibold mb-4">{{ topHeader }}</h1>
        <div class="navigators d-flex">
          <span class="path d-flex gap-1" routerLink="/home">
            {{ path }}
          </span>
          @if (subPath) {
          <span class="fw-semibold d-flex align-items-center gap-2">
            <i class="fa-solid fa-circle ms-2"></i> {{ subPath }}</span
          >
          }
          <span
            class="text-main-light fw-semibold d-flex align-items-center gap-2"
          >
            <i class="fa-solid fa-circle ms-2"></i> {{ current }}</span
          >
        </div>
      </div>
      <div class="col-md-6">
        <div class="row justify-content-end align-items-center">
          <img
            src="assets/imgs/Group 21.png"
            class="Transfer-img"
            alt="Transfer Money"
          />
        </div>
      </div>
    </div>
  </div>
</div>
