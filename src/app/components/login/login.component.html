<div class="header">
  <div
    class="container d-flex justify-content-between align-items-center py-5 mb-5"
  >
    <h1 class="fw-semibold">Speedo Transfer</h1>
    <i class="fa-solid fa-x fs-3 fw-light"></i>
  </div>
</div>
<div class="login d-flex flex-column gap-3 justify-content-center align-items-center">
    <h1 class="fw-semibold">Login</h1>
    <p class="text-muted">New Account? <a class="text-decoration-underline text-muted">Sign Up</a></p>
  <div class="card p-5">
    <h2 class="mb-4 fw-semibold">Login here</h2>
    <p class="text-muted">
      Welcome back.Login to your account
    </p>
    <form class="mt-3">
     
      <label for="" class="my-3 fs-6">Your email address</label>
      <input type="email" placeholder="Email@gmail.com" />
      

      <label for="" class="my-3 fs-6">Password </label>
      <input type="password" placeholder="*********" />

    
      <div class="register-btn mt-5">
        <app-btn [label]="'Login'" [largeBtn]="true"></app-btn>
      </div>
      <p class="text-muted mt-4">
        Don't have an account?
        <a class="text-decoration-underline text-main-light cursor-pointer"
          > Create Account</a
        >
      </p>
    </form>
  </div>
</div>
