<nav class="navbar navbar-expand-lg bg-light" *ngIf="_Nav.visible">
  <div class="container">
    <a class="navbar-brand fw-semibold fs-2" href="#">Speedo Transfer</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul
        class="navbar-nav ms-auto mb-2 me-4 mb-lg-0 d-flex align-items-center"
      >
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            routerLink="home"
            routerLinkActive="active"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="transferMoney"
            routerLinkActive="active"
            >Money Transfer</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="myAccount" routerLinkActive="active"
            >My Account</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="help" routerLinkActive="active"
            >Help</a
          >
        </li>

        <li
          class="nav-item d-flex gap-3 buttons"
          [ngClass]="{ hidden: _Nav.isLoggedIn() }"
        >
          <!-- <button class="border-gray border-1 px-4 rounded-2 bg-light" routerLink="login">Login</button>
                    <button class="bg-main-light px-4 py-2 text-white border-0 rounded-2" routerLink="register">Register
                        Now
                    </button> -->
          <div class="buttons-container d-flex gap-3">
            <app-btn
              [label]="'Login'"
              [outline]="true"
              routerLink="/login"
            ></app-btn>
            <app-btn [label]="'Register Now'" routerLink="/register"></app-btn>
          </div>
        </li>

        <li
          class="nav-item dropdown logged"
          [ngClass]="{ hidden: !_Nav.isLoggedIn() }"
        >
          <a
            class="nav-link dropdown-toggle user-name"
            (click)="toggleDropdown()"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <span class="short-name bg-gray-light rounded-circle p-2 me-1">
              {{ user.name | initialName }}</span
            >
            {{ user.name }}

            <span
              class="dropdown-arrow"
              [ngClass]="{ 'dropdown-arrow-up': isOpen }"
            >
              <i class="fa-solid fa-chevron-down fa-xs"></i>
            </span>
          </a>

          <ul class="dropdown-menu border-0 rounded-3">
            <li>
              <a
                class="dropdown-item text-gray border-bottom border-1"
                routerLink="myAccount"
                >My Account</a
              >
            </li>
            <li>
              <a
                class="dropdown-item text-gray border-bottom border-1"
                routerLink="myAccount/payment"
                >Payment History</a
              >
            </li>
            <li>
              <a
                class="dropdown-item text-gray border-bottom border-1"
                routerLink="myAccount/setting"
                >Setting</a
              >
            </li>
            <li>
              <a
                class="dropdown-item text-gray border-bottom border-1"
                routerLink="myAccount/setting/changePassword"
                >Change Password</a
              >
            </li>
            <li>
              <a
                class="dropdown-item text-gray py-2"
                routerLink="/login"
                (click)="logout()"
                >Logout</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
