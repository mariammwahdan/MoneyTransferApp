<form class="mt-3 w-75">
  <div class="row mb-4">
    <div class="form-group col-6">
      <label for="currentPass">Current Password</label>
      <input type="password" id="currentPass" placeholder="Type here" />
    </div>
    <div class="form-group col-6">
      <label for="newPass">New Password</label>
      <input type="password" id="newPass" placeholder="Type here" />
    </div>
  </div>
  <app-btn [label]="'Update Password'" [largeBtn]="false"></app-btn>
</form>
