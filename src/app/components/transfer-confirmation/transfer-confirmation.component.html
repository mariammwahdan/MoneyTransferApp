<div class="transfer-confirmation-container">
  <div class="steps d-flex justify-content-center align-items-center">
    <div
      class="row step-container active-step d-flex flex-column gap-4 align-items-center"
      routerLink="/transferMoney/Amount"
    >
      <div class="contain-title d-flex align-items-center">
        <div
          class="step first-step col-md-6 mx-2"
          routerLink="/transferMoney/Amount"
        >
          01
        </div>
        <div class="step-line first-step-line col-md-6"></div>
      </div>
      <span class="text-black">Amount</span>
    </div>
    <div
      class="row step-container active-step d-flex flex-column gap-4 align-items-center"
    >
      <div class="contain-title d-flex align-items-center">
        <div class="step col-md-6 mx-2 second-step">02</div>
        <div class="step-line col-md-6"></div>
      </div>
      <span class="text-black">Confirmation</span>
    </div>
    <div
      class="row step-container active-step d-flex flex-column gap-4 align-items-center"
    >
      <div class="contain-title d-flex mx-2 align-items-center gap-3">
        <div class="step col-md-6">03</div>
      </div>
      <span class="text-muted">Payment</span>
    </div>
  </div>
  <div class="amount-details">
    <div>Total amount</div>
    <div>1000 EGP</div>
  </div>
  <!-- From card -->
  <div class="account-card">
    <div class="d-flex gap-md-4 gap-sm-1 align-items-center">
      <div class="bank-icon bg-gray-light p-2">
        <img src="assets/imgs/bank.png" alt="bank icon" />
      </div>
      <div>
        <div class="from-label text-light-main-color">From</div>
        <div class="account-name my-3">Jonathon Smith</div>
        <div class="account-number">Account xxxx7890</div>
      </div>
    </div>
  </div>
  <!-- Switch Icon -->
  <div class="d-flex justify-content-center my-3">
    <img src="assets/imgs/transfer.png" alt="switch icon" />
  </div>
  <!-- To card -->
  <div class="account-card">
    <div class="d-flex gap-md-4 gap-sm-1 align-items-center">
      <div class="bank-icon bg-gray-light p-2">
        <img src="assets/imgs/bank.png" alt="bank icon" />
      </div>
      <div>
        <div class="to-label text-light-main-color">To</div>
        <div class="account-name my-3">Asmaa Dosuky</div>
        <div class="account-number">Account xxxx7890</div>
      </div>
    </div>
  </div>
  <!-- Buttons -->
  <div class="my-4">
    <app-btn
      [label]="'Confirm'"
      [largeBtn]="true"
      routerLink="/transferMoney/Payment"
    ></app-btn>
  </div>
  <app-btn
    [label]="'Back'"
    [largeBtn]="true"
    [outline]="true"
    routerLink="/transferMoney/Amount"
  ></app-btn>
</div>
